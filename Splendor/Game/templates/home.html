{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'js/home.js' %}"></script>
<h1> Home Page </h1>
<a href="{% url 'logout' %}">Logout</a><br>

<a href="{% url 'new_game' %}"><button>Create a game</button></a><br>
<form id="join-game-form" method="post">
    {% csrf_token %}
    <input type="text" name="game_id" id="game_id" placeholder="Game ID">
    <button type="submit">Join game</button>
</form>

<h4>Your games in progress</h4>
<ul id="player-games-list"></ul>
